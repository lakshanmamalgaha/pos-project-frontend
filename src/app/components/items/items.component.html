<div class="w-100">
  <div class="w-100 d-flex justify-content-end p-4">
    <a routerLink="add" class="btn btn-primary">Add Item</a>
  </div>

  <div class="w-100">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>
          #
        </th>
        <th>
          Name
        </th>
        <th>
          Description
        </th>
        <th>
          Price
        </th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of itemList">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
        <td>
          <div class="d-flex">
            <div class="px-1">
              <a [routerLink]="['edit',item.id]" class="btn btn-sm btn-success">Edit</a>
            </div>
            <div class="px-1">
              <button (click)="delete(item.id)" class="btn btn-sm btn-danger">Delete</button>
            </div>
          </div>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
