<div class="w-100">
  <div class="w-100 d-flex justify-content-end p-4">
    <a routerLink="add" class="btn btn-primary">Add Item</a>
  </div>

  <div class="w-100">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>
          #
        </th>
        <th>
          Name
        </th>
        <th>
          Description
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of itemList">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
