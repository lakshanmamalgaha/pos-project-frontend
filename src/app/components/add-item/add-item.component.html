<div class="w-100 p-5">
  <h1>{{mode === "add" ? "Add" : "Edit"}}  an Item</h1>
  <div class="item-form">
    <form [formGroup]="itemForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" type="text" formControlName="description" class="form-control">
        </textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" formControlName="price" class="form-control">
      </div>
      <div class="form-group">
        <button *ngIf="mode==='add'" (click)="saveItem(itemForm.value)" class="btn btn-primary">Save</button>
        <button *ngIf="mode==='edit'" (click)="updateItem(itemForm.value)" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
